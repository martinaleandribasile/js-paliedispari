<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>PaliDispari</title>
</head>

<body>
    <div class="contaier">
        <div class="row">
            <div class="col py-5">
                <h1 class="text-center text-danger">Tenta la sorte</h1>
                <h3 class="text-center">La somma sara` pari o dispari?</h3>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row d-flex flex-column gap-5 rowbox align-items-center">
            <div class="col">
                <h5 class="text-center text-success">Fai le tue scelte</h5>
            </div>
            <div class="col d-flex justify-content-around">
                <div class="col-4">
                    <label class="me-3" for="number">Scegli un numero da 1 a 5</label>
                    <input type="number" min="1" max="5" id="number">
                </div>
                <div class="col4">
                    <label class="me-3" for="paridispari">Scegli tra le due opzioni</label>
                    <select name="paridispari" id="paridispari">
                        <option value="pari">PARI</option>
                        <option value="dispari">DISPARI</option>
                    </select>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <button id="btn" class="btn btn-success">SCOPRI SE HAI VINTO</button>
            </div>
        </div>
    </div>
</body>

</html>
